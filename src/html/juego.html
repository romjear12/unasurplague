	<meta charset="UTF-8">
	<title>Unasurplague</title>

	<header class="text-center">

	</header>
	<div class="row">
		<div style="margin-left: 3em; display: inline-block;">
			<table id="data" class="table table-striped text-center">
				<thead>
					<tr>
						<th>País</th>
						<th>Pobl. total</th>

						<th>Pobl. infectada</th>
					</tr>
				</thead>

			<strong>América del Sur</strong>
		</div>
	</div>
	<div id="tablero">
		<h4>Enfermedad</h4>
		<p class="indicators"><strong>Puntos ADN-> <span id="puntos-adn">0</span></strong></p>
		<p class="indicators"><strong>Población infectada-> <span id="infectados">0</span></strong></p>

	    <div class="modal-content">

	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Sintomas</h4>
	      </div>
	      <div class="modal-body">
	        <div id="button-sintomas">
	        	
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Modal Transmisión -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modalTransmision">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	      <div class="modal-footer">

	    </div><!-- /.modal-content -->

<!-- Modal Habilidades -->
